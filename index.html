<html>

<head>
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9070936a10.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">

</head>
<header>
    <div class="header">
        <h1 style="text-align: center">ToDo List</h1>   
      </div>
  </header>
<body>
    <div id="side-nav">
        <div>
            <div class="nav-btn nav-btn_active">
                <a>Home<span><i class="fa fa-home"></i></span></a>
            </div>
            <div class="nav-btn">
                <a>Important<span><i class="fa fa-star"></i></span></a>
            </div>
            <div class="nav-btn">
                <a>Project<span><i class="fa fa-briefcase"></i></span></a>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="content-card">
            <div class="card-top">
                <div class="content-card-header">
                    <input class="list-title" value="Items"></input>
                </div>
                <ul class="list">
                    <!--<li class="no-items">Looks like you're all done!</li> -->
                </ul>
            </div>
            <div class="card-bottom">
                <input id="new-input" class="new-input" type="text">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>

</html>
